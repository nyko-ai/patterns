name: Validate Patterns

on:
  push:
    branches: [main]
    paths:
      - "patterns/**/*.yaml"
      - "scripts/validate.ts"
  pull_request:
    branches: [main]
    paths:
      - "patterns/**/*.yaml"
      - "scripts/validate.ts"

jobs:
  validate:
    name: Validate Pattern Files
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm add -D yaml tsx

      - name: Validate patterns
        run: npx tsx scripts/validate.ts

      - name: Check for duplicate IDs
        run: |
          echo "Checking for duplicate pattern IDs..."
          ids=$(grep -r "^id:" patterns --include="*.yaml" | grep -v "_category.yaml" | grep -v "_template.yaml" | grep -v "_schema.yaml" | awk -F: '{print $3}' | tr -d ' "' | sort)
          duplicates=$(echo "$ids" | uniq -d)
          if [ -n "$duplicates" ]; then
            echo "❌ Duplicate pattern IDs found:"
            echo "$duplicates"
            exit 1
          fi
          echo "✅ No duplicate IDs found"

      - name: Validate YAML syntax
        run: |
          echo "Validating YAML syntax..."
          for file in $(find patterns -name "*.yaml"); do
            if ! npx yaml "$file" > /dev/null 2>&1; then
              echo "❌ Invalid YAML: $file"
              exit 1
            fi
          done
          echo "✅ All YAML files are valid"

  sync:
    name: Sync to Database
    runs-on: ubuntu-latest
    needs: validate
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm add -D yaml tsx @supabase/supabase-js

      - name: Sync patterns to database
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npx tsx scripts/sync-db.ts

      - name: Upload JSON artifacts
        uses: actions/upload-artifact@v4
        with:
          name: patterns-json
          path: dist/
          retention-days: 30
