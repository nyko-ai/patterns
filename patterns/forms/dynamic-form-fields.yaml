id: dynamic-form-fields
name: Dynamic Form Fields
description: Dynamic add/remove field arrays with react-hook-form useFieldArray
category: forms
tags:
  - forms
  - dynamic-fields
  - field-array
  - react-hook-form
  - validation
dependencies:
  - react-hook-form: "^7.54.0"
  - zod: "^3.24.0"
  - "@hookform/resolvers": "^3.9.0"
files:
  - path: components/forms/dynamic-fields/types.ts
    description: Type definitions
    content: |
      import { z } from 'zod';

      export const lineItemSchema = z.object({
        id: z.string().optional(),
        description: z.string().min(1, 'Description is required'),
        quantity: z.number().min(1, 'Quantity must be at least 1'),
        unitPrice: z.number().min(0, 'Price must be positive'),
      });

      export const invoiceSchema = z.object({
        clientName: z.string().min(1, 'Client name is required'),
        clientEmail: z.string().email('Invalid email'),
        lineItems: z.array(lineItemSchema).min(1, 'At least one item is required'),
        notes: z.string().optional(),
      });

      export type LineItem = z.infer<typeof lineItemSchema>;
      export type InvoiceFormData = z.infer<typeof invoiceSchema>;

  - path: components/forms/dynamic-fields/line-item-row.tsx
    description: Single line item row component
    content: |
      'use client';

      import { UseFormRegister, FieldErrors } from 'react-hook-form';
      import { InvoiceFormData } from './types';

      interface LineItemRowProps {
        index: number;
        register: UseFormRegister<InvoiceFormData>;
        errors: FieldErrors<InvoiceFormData>;
        onRemove: () => void;
        canRemove: boolean;
      }

      export function LineItemRow({
        index,
        register,
        errors,
        onRemove,
        canRemove,
      }: LineItemRowProps) {
        const itemErrors = errors.lineItems?.[index];

        return (
          <div className="flex gap-4 items-start p-4 border rounded-lg bg-gray-50">
            {/* Description */}
            <div className="flex-1">
              <label className="block text-sm font-medium mb-1">Description</label>
              <input
                {...register(`lineItems.${index}.description`)}
                className="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                placeholder="Item description"
              />
              {itemErrors?.description && (
                <p className="text-red-500 text-xs mt-1">
                  {itemErrors.description.message}
                </p>
              )}
            </div>

            {/* Quantity */}
            <div className="w-24">
              <label className="block text-sm font-medium mb-1">Qty</label>
              <input
                type="number"
                {...register(`lineItems.${index}.quantity`, { valueAsNumber: true })}
                className="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                min={1}
              />
              {itemErrors?.quantity && (
                <p className="text-red-500 text-xs mt-1">
                  {itemErrors.quantity.message}
                </p>
              )}
            </div>

            {/* Unit Price */}
            <div className="w-32">
              <label className="block text-sm font-medium mb-1">Price</label>
              <input
                type="number"
                step="0.01"
                {...register(`lineItems.${index}.unitPrice`, { valueAsNumber: true })}
                className="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                min={0}
              />
              {itemErrors?.unitPrice && (
                <p className="text-red-500 text-xs mt-1">
                  {itemErrors.unitPrice.message}
                </p>
              )}
            </div>

            {/* Remove Button */}
            <div className="pt-6">
              <button
                type="button"
                onClick={onRemove}
                disabled={!canRemove}
                className="p-2 text-red-600 hover:bg-red-50 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed"
                title="Remove item"
              >
                <svg className="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path
                    strokeLinecap="round"
                    strokeLinejoin="round"
                    strokeWidth={2}
                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                  />
                </svg>
              </button>
            </div>
          </div>
        );
      }

  - path: components/forms/dynamic-fields/invoice-form.tsx
    description: Complete invoice form with dynamic line items
    content: |
      'use client';

      import { useForm, useFieldArray } from 'react-hook-form';
      import { zodResolver } from '@hookform/resolvers/zod';
      import { invoiceSchema, InvoiceFormData, LineItem } from './types';
      import { LineItemRow } from './line-item-row';

      interface InvoiceFormProps {
        defaultValues?: Partial<InvoiceFormData>;
        onSubmit: (data: InvoiceFormData) => Promise<void>;
      }

      const emptyLineItem: LineItem = {
        description: '',
        quantity: 1,
        unitPrice: 0,
      };

      export function InvoiceForm({ defaultValues, onSubmit }: InvoiceFormProps) {
        const {
          register,
          control,
          handleSubmit,
          watch,
          formState: { errors, isSubmitting },
        } = useForm<InvoiceFormData>({
          resolver: zodResolver(invoiceSchema),
          defaultValues: {
            clientName: '',
            clientEmail: '',
            lineItems: [emptyLineItem],
            notes: '',
            ...defaultValues,
          },
        });

        const { fields, append, remove, move } = useFieldArray({
          control,
          name: 'lineItems',
        });

        const lineItems = watch('lineItems');

        // Calculate totals
        const subtotal = lineItems?.reduce(
          (sum, item) => sum + (item.quantity || 0) * (item.unitPrice || 0),
          0
        ) || 0;
        const tax = subtotal * 0.2; // 20% tax
        const total = subtotal + tax;

        const handleAddItem = () => {
          append(emptyLineItem);
        };

        const handleRemoveItem = (index: number) => {
          if (fields.length > 1) {
            remove(index);
          }
        };

        const handleMoveUp = (index: number) => {
          if (index > 0) {
            move(index, index - 1);
          }
        };

        const handleMoveDown = (index: number) => {
          if (index < fields.length - 1) {
            move(index, index + 1);
          }
        };

        return (
          <form onSubmit={handleSubmit(onSubmit)} className="space-y-6 max-w-3xl mx-auto">
            {/* Client Info */}
            <div className="grid grid-cols-2 gap-4">
              <div>
                <label className="block text-sm font-medium mb-1">Client Name</label>
                <input
                  {...register('clientName')}
                  className="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                  placeholder="Client name"
                />
                {errors.clientName && (
                  <p className="text-red-500 text-sm mt-1">{errors.clientName.message}</p>
                )}
              </div>

              <div>
                <label className="block text-sm font-medium mb-1">Client Email</label>
                <input
                  type="email"
                  {...register('clientEmail')}
                  className="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                  placeholder="client@example.com"
                />
                {errors.clientEmail && (
                  <p className="text-red-500 text-sm mt-1">{errors.clientEmail.message}</p>
                )}
              </div>
            </div>

            {/* Line Items */}
            <div>
              <div className="flex items-center justify-between mb-3">
                <h3 className="text-lg font-semibold">Line Items</h3>
                <button
                  type="button"
                  onClick={handleAddItem}
                  className="flex items-center gap-2 px-3 py-1.5 text-sm bg-blue-600 text-white rounded-lg hover:bg-blue-700"
                >
                  <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 4v16m8-8H4" />
                  </svg>
                  Add Item
                </button>
              </div>

              {errors.lineItems?.root && (
                <p className="text-red-500 text-sm mb-2">{errors.lineItems.root.message}</p>
              )}

              <div className="space-y-3">
                {fields.map((field, index) => (
                  <LineItemRow
                    key={field.id}
                    index={index}
                    register={register}
                    errors={errors}
                    onRemove={() => handleRemoveItem(index)}
                    canRemove={fields.length > 1}
                  />
                ))}
              </div>
            </div>

            {/* Totals */}
            <div className="bg-gray-50 p-4 rounded-lg space-y-2">
              <div className="flex justify-between text-sm">
                <span>Subtotal</span>
                <span>${subtotal.toFixed(2)}</span>
              </div>
              <div className="flex justify-between text-sm">
                <span>Tax (20%)</span>
                <span>${tax.toFixed(2)}</span>
              </div>
              <div className="flex justify-between text-lg font-bold border-t pt-2">
                <span>Total</span>
                <span>${total.toFixed(2)}</span>
              </div>
            </div>

            {/* Notes */}
            <div>
              <label className="block text-sm font-medium mb-1">Notes (optional)</label>
              <textarea
                {...register('notes')}
                rows={3}
                className="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500"
                placeholder="Additional notes..."
              />
            </div>

            {/* Submit */}
            <button
              type="submit"
              disabled={isSubmitting}
              className="w-full py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:opacity-50"
            >
              {isSubmitting ? 'Creating Invoice...' : 'Create Invoice'}
            </button>
          </form>
        );
      }

  - path: components/forms/dynamic-fields/sortable-field-array.tsx
    description: Sortable field array with drag and drop
    content: |
      'use client';

      import { useForm, useFieldArray, Controller } from 'react-hook-form';
      import { zodResolver } from '@hookform/resolvers/zod';
      import { z } from 'zod';
      import { useState } from 'react';

      const taskSchema = z.object({
        title: z.string().min(1, 'Title required'),
        priority: z.enum(['low', 'medium', 'high']),
        completed: z.boolean(),
      });

      const formSchema = z.object({
        tasks: z.array(taskSchema).min(1, 'At least one task required'),
      });

      type FormData = z.infer<typeof formSchema>;

      export function SortableFieldArray() {
        const [draggedIndex, setDraggedIndex] = useState<number | null>(null);

        const { control, register, handleSubmit, formState: { errors } } = useForm<FormData>({
          resolver: zodResolver(formSchema),
          defaultValues: {
            tasks: [{ title: '', priority: 'medium', completed: false }],
          },
        });

        const { fields, append, remove, move } = useFieldArray({
          control,
          name: 'tasks',
        });

        const handleDragStart = (index: number) => {
          setDraggedIndex(index);
        };

        const handleDragOver = (e: React.DragEvent, index: number) => {
          e.preventDefault();
          if (draggedIndex !== null && draggedIndex !== index) {
            move(draggedIndex, index);
            setDraggedIndex(index);
          }
        };

        const handleDragEnd = () => {
          setDraggedIndex(null);
        };

        const onSubmit = (data: FormData) => {
          console.log('Tasks:', data.tasks);
        };

        return (
          <form onSubmit={handleSubmit(onSubmit)} className="space-y-4 max-w-lg mx-auto">
            <div className="space-y-2">
              {fields.map((field, index) => (
                <div
                  key={field.id}
                  draggable
                  onDragStart={() => handleDragStart(index)}
                  onDragOver={(e) => handleDragOver(e, index)}
                  onDragEnd={handleDragEnd}
                  className={`flex items-center gap-3 p-3 border rounded-lg bg-white cursor-move ${
                    draggedIndex === index ? 'opacity-50 border-blue-500' : ''
                  }`}
                >
                  {/* Drag handle */}
                  <div className="text-gray-400">
                    <svg className="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                      <path d="M7 2a2 2 0 1 0 .001 4.001A2 2 0 0 0 7 2zm0 6a2 2 0 1 0 .001 4.001A2 2 0 0 0 7 8zm0 6a2 2 0 1 0 .001 4.001A2 2 0 0 0 7 14zm6-8a2 2 0 1 0-.001-4.001A2 2 0 0 0 13 6zm0 2a2 2 0 1 0 .001 4.001A2 2 0 0 0 13 8zm0 6a2 2 0 1 0 .001 4.001A2 2 0 0 0 13 14z" />
                    </svg>
                  </div>

                  {/* Checkbox */}
                  <Controller
                    control={control}
                    name={`tasks.${index}.completed`}
                    render={({ field }) => (
                      <input
                        type="checkbox"
                        checked={field.value}
                        onChange={field.onChange}
                        className="w-4 h-4 rounded"
                      />
                    )}
                  />

                  {/* Title */}
                  <input
                    {...register(`tasks.${index}.title`)}
                    placeholder="Task title"
                    className="flex-1 px-2 py-1 border-b focus:border-blue-500 outline-none"
                  />

                  {/* Priority */}
                  <select
                    {...register(`tasks.${index}.priority`)}
                    className="px-2 py-1 border rounded text-sm"
                  >
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                  </select>

                  {/* Remove */}
                  <button
                    type="button"
                    onClick={() => fields.length > 1 && remove(index)}
                    disabled={fields.length <= 1}
                    className="p-1 text-red-500 hover:bg-red-50 rounded disabled:opacity-50"
                  >
                    <svg className="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                    </svg>
                  </button>
                </div>
              ))}
            </div>

            <div className="flex gap-3">
              <button
                type="button"
                onClick={() => append({ title: '', priority: 'medium', completed: false })}
                className="px-4 py-2 border rounded-lg hover:bg-gray-50"
              >
                Add Task
              </button>
              <button
                type="submit"
                className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
              >
                Save Tasks
              </button>
            </div>
          </form>
        );
      }

external_setup:
  - step: Install dependencies
    details: npm install react-hook-form zod @hookform/resolvers
  - step: Optional drag-and-drop library
    details: For complex sorting, consider @dnd-kit/core or react-beautiful-dnd

edge_cases:
  - case: Empty array validation
    solution: Use z.array().min(1) to require at least one item
  - case: Preserving field IDs
    solution: useFieldArray generates stable IDs, use field.id as key
  - case: Complex nested arrays
    solution: Use nested useFieldArray hooks for multi-level arrays
  - case: Performance with many fields
    solution: Use React.memo on row components, virtualize long lists
  - case: Form reset with arrays
    solution: Use form.reset() with complete default values including arrays
